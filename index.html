
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Washington Covid-19 Cases Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>

        h2, h3 {
    margin: 10px;
    font-size: 18px;
}

h3 {
    font-size: 16px;
}

p {
    margin: 10px;
}

#map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
}

.map-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.8);
    border-style: solid;
    border-width: 1px;
    border-color: rgba(0, 0, 0, 0.2);
    margin-left: 20px;
    font-family: Arial, sans-serif;
    overflow: auto;
    border-radius: 3px;
}

#features {
    top: 0;
    height: 150px;
    margin-top: 20px;
    width: 250px;
}

#legend {
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 18px;
    height: 210px;
    margin-bottom: 40px;
    width: 150px;
}

.legend-key {
    display: inline-block;
    border-radius: 20%;
    width: 10px;
    height: 10px;
    margin-right: 5px;
}

.mapboxgl-canvas-container.mapboxgl-interactive,
.mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
    cursor: unset;
}

    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>Covid-19 Cases in Washington Counties</h2>
        <div id='text-description'>
            <p>Hover over a state!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>

        mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iYmllcml2ZXJhIiwiYSI6ImNtaGR0MGo2NTA2aWgybHB4ajhreXcwam0ifQ.DJq43hOvqz8JwNiLc5Hu-w';

const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-v9', // style URL
        zoom: 6.3, // starting zoom
        center: [-121.5, 47.5] // starting center
    }
);

async function geojsonFetch() { 
    let response = await fetch('assets/wa-covid-data-102521.geojson');
    let lab4data = await response.json();

    map.on('load', function loadingData() {
    map.addSource('lab4data', {
    type: 'geojson',
    data: lab4data
});

map.addLayer({
    'id': 'lab4data-layer',
    'type': 'fill',
    'source': 'lab4data',
    'paint': {
        'fill-color': [
            'step',
            ['get', 'casePer10k'],
            '#FFEDA0',   // stop_output_0
            250,          // stop_input_0
            '#FED976',   // stop_output_1
            500,          // stop_input_1
            '#FEB24C',   // stop_output_2
            750,          // stop_input_2
            '#FD8D3C',   // stop_output_3
            1000,         // stop_input_3
            '#FC4E2A',   // stop_output_4
            1250,         // stop_input_4
            '#E31A1C',   // stop_output_5
            1500,         // stop_input_5
            '#BD0026',   // stop_output_6
            1750,        // stop_input_6
            "#800026"    // stop_output_7
        ],
        'fill-outline-color': '#BBBBBB',
        'fill-opacity': 0.7,
    }
});
    const layers = [
    '0-250',
    '251-500',
    '501-750',
    '751-1000',
    '1001-1250',
    '2501-1500',
    '501-1750',
    '1751 and more'
];
const colors = [
    '#FFEDA070',
    '#FED97670',
    '#FEB24C70',
    '#FD8D3C70',
    '#FC4E2A70',
    '#E31A1C70',
    '#BD002670',
    '#80002670'
];
const legend = document.getElementById('legend');
legend.innerHTML = "<b>Covid-19 Cases Per<br>10,000 in Population</b><br><br>";

layers.forEach((layer, i) => {
    const color = colors[i];
    const item = document.createElement('div');
    const key = document.createElement('span');
    key.className = 'legend-key';
    key.style.backgroundColor = color;

    const value = document.createElement('span');
    value.innerHTML = `${layer}`;
    item.appendChild(key);
    item.appendChild(value);
    legend.appendChild(item);
});
map.on('mousemove', ({point}) => {
    const lab4 = map.queryRenderedFeatures(point, {
        layers: ['lab4data-layer']
    });
    document.getElementById('text-description').innerHTML = lab4.length ?
        `<h3>${lab4[0].properties.name}</h3><p><strong><em>${lab4[0].properties.casePer10k}</strong> cases per 10000 in the population</em></p>` :
        `<p>Hover over a state to see it's information.</p>`;
});

});
}

geojsonFetch();

    </script>
</body>

</html>
